<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiah Spesial untuk Ibu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        /* style.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffe4e1;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    position: relative;
}

button {
    padding: 10px 20px;
    background-color: #ff69b4;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #ff1493;
}

.message {
    margin-top: 20px;
    font-size: 1.5em;
    color: #333;
    opacity: 0;
    transition: opacity 0.5s;
}

.heart {
    display: none;
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: red;
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: bounce 1s infinite;
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}
.container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .slider {
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
            background-color: black;
            border: solid 2px black;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            width: 300%;
            animation: slide 8s infinite linear;
        }
        .slide {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }
    </style>
    
    <div class="container">
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="team1.png" alt="Ad 1"></div>
                <div class="slide"><img src="3.png" alt="Ad 3"></div>
                <div class="slide"><img src="4.png" alt="Ad 3"></div>
                <div class="slide"><img src="5.png" alt="Ad 3"></div>
                <div class="slide"><img src="6.png" alt="Ad 3"></div>
                <div class="slide"><img src="WhatsApp Image 2025-02-18 at 14.42.22.jpeg" alt="Ad 3"></div>
            </div>
        </div>

        <button id="loveMessageButton">Pesan dari abang</button>
        <div id="message" class="message"></div>
        <div id="heart" class="heart"></div>
    </div>
    <script>
        // scripts.js
const messages = [
    "Selamat ulang tahun ibu ðŸŽ‰ðŸŽ‚",
    "semoga panjang umur, sehat selalu",
    "semoga sukses di dunia dan di akhirat",
    "Terimakasih udh jadi ibu yang baik",
    "Maaf ya abang sering bikin ibu marah",
    "Maaf juga abang belum ngasih yang terbaik buat ibu",
    "Tapi abang janji akan berusaha jadi anak yang lebih baik lagi",
    "Doain abang selalu ya bu ðŸ™"
];

document.getElementById("loveMessageButton").addEventListener("click", function() {
    const randomIndex = Math.floor(Math.random() * messages.length);
    const message = messages[randomIndex];

    const messageDiv = document.getElementById("message");
    messageDiv.textContent = message;
    messageDiv.style.opacity = 1; // Tampilkan pesan

    // Menampilkan hati
    const heartDiv = document.getElementById("heart");
    heartDiv.style.display = "block";

    // Efek fade out setelah 5 detik
    setTimeout(() => {
        messageDiv.style.opacity = 0; // Sembunyikan pesan
        heartDiv.style.display = "none"; // Sembunyikan hati
    }, 5000);
});

    </script>
</body>
</html>
